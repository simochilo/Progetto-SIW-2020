<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/style.css">
<title>TaskManager</title>
</head>
<body>
	<h1>All Projects</h1>
	<div>
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Project ID</th>
					<th>Project name</th>
					<th>Project owner</th>
					<th>Starting Date</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${projectList}">
					<td th:text="${project.id}"></td>
					<td th:text="${project.name}"></td>
					<td th:text="${project.owner.firstname} + ' ' + ${project.owner.lastname}"></td>
					<td th:text="${project.startingDate}"></td>
					<td>
						<form th:action="@{/admin/projects/{id}/delete(id=${project.id})}" method="POST">
							<button type="submit" name="submit" value="value">DELETE</button>
						</form>
						<!--  <a th:href="@{'delete/' + ${credentials.username}}" class="btn btn-danger">Delete</a> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
