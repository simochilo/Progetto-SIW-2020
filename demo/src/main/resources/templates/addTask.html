<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>
<body>
	<h1>Create New Task</h1>
	<form id="createTask"
		th:action="@{'/projects/addTask/' + ${project.id}}"
		th:object="${task}" method="POST">
		<table>
			<tr>
				<td><label for="taskNameInput"> Task Name </label>
				<td><input id=taskNameInput type="text" placeholder="NAME"
					required th:field="*{name}" /></td>
			</tr>
			<tr>
				<td><label for="taskDescriptionInput"> Task Description
				</label>
				<td><input id=taskDescriptionInput type="text"
					placeholder="DESCRIPTION" th:field="*{description}" /></td>
			</tr>
			<tr>
				<td><label for="assignedUserInput"> Assigned User
				</label>
				<td><input id=userNameInput type="text" name="username"
					placeholder="USERNAME"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Create</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
