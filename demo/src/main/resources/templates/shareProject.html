<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TaskManager</title>
</head>
<body>
	<h1>User</h1>
	<div>
		<form th:action="@{'/projects/share/' + ${project.id}}"
			method="POST">
			<div>
				<input id=userNameInput type="text" name="username"
					placeholder="USERNAME">
				<div>
					<button type="submit" name="submit" value="value">Share</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
